---
- name: Running Nova bootstrap container
  vars:
    nova_api: "{{ nova_services['nova-api'] }}"
  kolla_docker:
    action: "start_container"
    common_options: "{{ docker_common_options }}"
    detach: False
    environment:
      KOLLA_BOOTSTRAP:
      KOLLA_CONFIG_STRATEGY: "{{ config_strategy }}"
    image: "{{ nova_api.image }}"
    labels:
      BOOTSTRAP:
    name: "bootstrap_nova"
    restart_policy: "never"
    volumes: "{{ nova_api.volumes }}"
  run_once: True
  delegate_to: "{{ groups[nova_api.group][0] }}"

- name: Running Nova opencontrail bootstrap container
  vars:
    nova_compute: "{{ nova_services['compute'] }}"
  kolla_docker:
    action: "start_container"
    common_options: "{{ docker_common_options }}"
    detach: False
    image: "{{ nova_compute_opencontrail_init_image_full }}"
    labels:
      BOOTSTRAP:
    name: "bootstrap_nova_compute_opencontrail_plugin"
    restart_policy: "never"
    volumes: "{{ nova_compute.volumes }}"
  when:
    - neutron_plugin_agent == 'opencontrail'
    - inventory_hostname in groups['compute']
  run_once: True
  delegate_to: "{{ groups['compute'][0] }}"
